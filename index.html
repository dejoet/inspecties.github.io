<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspectierapport – P&amp;V Group</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="pv-header">
    <img src="pv-logo.png" alt="P&V Group logo" class="pv-logo"/>
    <h1>Inspectierapport</h1>
  </header>

  <main class="pv-container">
    <form id="inspectie-form">

      <!-- ─── BOVENSTE VELDEN IN 2-KOLOMS GRID ─────────────────── -->
      <div class="grid">
        <div class="form-group">
          <label for="maatschappij">Maatschappij</label>
          <input type="text" id="maatschappij" required/>
        </div>
        <div class="form-group">
          <label for="zetel">Zetel</label>
          <input type="text" id="zetel" required/>
        </div>
        <div class="form-group">
          <label for="beheerder">Beheerder</label>
          <input type="text" id="beheerder" required/>
        </div>
        <div class="form-group">
          <label for="polisnummer">Polisnummer</label>
          <input type="text" id="polisnummer" required/>
        </div>
        <div class="form-group">
          <label for="verzekerde">Verzekerde</label>
          <input type="text" id="verzekerde" required/>
        </div>
        <div class="form-group">
          <label for="liggingrisico">Ligging risico</label>
          <input type="text" id="liggingrisico"/>
        </div>
        <div class="form-group">
          <label for="producent">Producent</label>
          <input type="text" id="producent"/>
        </div>
        <div class="form-group">
          <label for="datumbezoek">Datum bezoek</label>
          <input type="date" id="datumbezoek"/>
        </div>
        <div class="form-group">
          <label for="datumrapport">Datum rapport</label>
          <input type="date" id="datumrapport"/>
        </div>
        <div class="form-group">
          <label for="keuze1">Aanwezig</label>
          <select id="keuze1">
            <option value="">-- Kies --</option>
            <option>Producent</option>
            <option>Verzekerde</option>
            <option>Andere</option>
          </select>
        </div>
        <div class="form-group">
          <label for="keuze2">Type risico</label>
          <select id="keuze2">
            <option value="">-- Kies --</option>
            <option>Woonhuis</option>
            <option>Opslagplaats</option>
            <option>Werkplaats</option>
            <option>Handelshuis</option>
            <option>Landbouw</option>
            <option>Kantoor</option>
            <option>Bedrijvencentrum</option>
            <option>Andere</option>
          </select>
        </div>
        <div class="form-group-full">
          <label for="tekstveld">Beschrijving</label>
          <textarea id="tekstveld" rows="4"></textarea>
        </div>
        <div class="form-group-full">
          <label for="tekst1">Opmerkingen</label>
          <textarea id="tekst1" rows="3"></textarea>
        </div>
        <div class="form-group-full">
          <label for="afbeeldingen">Voeg foto’s toe</label>
          <input type="file" id="afbeeldingen" accept="image/*" multiple/>
        </div>
      </div>
      <!-- Einde bovenste grid -->

      <!-- ─── DIEFSTAL – INSPECTIEFORMULIER ─────────────────── -->
      <section class="diefstal-section">
        <div class="section-container">
          <h2>Diefstal – Inspectieformulier</h2>

          <!-- Omgeving -->
          <fieldset class="section-fieldset">
            <legend>Omgeving</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-ligging">Ligging</label>
                <select id="th-ligging" name="ligging">
                  <option value=""></option>
                  <option>Bebouwde kom</option>
                  <option>Landelijk</option>
                  <option>Residentiële</option>
                  <option>Stedelijke omgeving – gemengde functies (wonen/handel)</option>
                  <option>Industriezone met toezicht / afgesloten terrein</option>
                  <option>Industriezone zonder toezicht / vrij toegankelijk</option>
                  <option>Handelszone met dagactiviteit</option>
                  <option>lintbebouwing</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-bouwtype">Bouwtype</label>
                <select id="th-bouwtype" name="bouwtype">
                  <option value=""></option>
                  <option>Open bebouwing</option>
                  <option>Halfopen bebouwing</option>
                  <option>Gesloten bebouwing</option>
                  <option>Appartement – gelijkvloers</option>
                  <option>Appartement – verdieping met gemeenschappelijke inkom</option>
                  <option>Bedrijfsgebouw / loods / magazijn</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-toegangen">Aantal toegangen</label>
                <select id="th-toegangen" name="toegangen">
                  <option value=""></option>
                  <option>1 toegang – uitsluitend via voordeur</option>
                  <option>2 toegangen – hoofd- en achterdeur</option>
                  <option>3 of meer – inclusief poorten, kelder- of daktoegang</option>
                  <option>Onbewaakte gedeelde inkomzone / galerij</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-sociale">Sociale controle</label>
                <select id="th-sociale" name="socialeControle">
                  <option value=""></option>
                  <option>ja, met zicht op het risico</option>
                  <option>ja, echter op afstand</option>
                  <option>Neen</option>
                  <option>Bewoond</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-risicoadres">Risicoadres</label>
                <select id="th-risicoadres" name="risicoadres">
                  <option value=""></option>
                  <option>Ja,permanent</option>
                  <option>Ja, niet permanent</option>
                  <option>Neen</option>
                  <option>Niet gekend / geen informatie beschikbaar</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-risicoadres-omschrijving">Omschrijving risicoadres</label>
                <input id="th-risicoadres-omschrijving" type="text" placeholder="Bewoond door... " />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-vlucht">Vluchtmogelijkheden</label>
                <select id="th-vlucht" name="vluchtmogelijkheden">
                  <option value=""></option>
                  <option>Gemakkelijk</option>
                  <option>Niet gemakkelijk</option>
                  <option>Zie opmerkingen</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-omgevings-opm">Opmerkingen / Situatieschets</label>
                <textarea id="th-omgevings-opm" rows="2" placeholder="bv. Achterzijde grenst aan veldweg zonder verlichting. Parkeerplaats niet verlicht."></textarea>
              </div>
            </div>
          </fieldset>

          <!-- Antecedenten -->
          <fieldset class="section-fieldset">
            <legend>Antecedenten</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-antecedent-incident">Eerdere incidenten</label>
                <select id="th-antecedent-incident" name="antecedentIncidenten">
                  <option value=""></option>
                  <option>Ja – inbraak met schade (laatste 12 maanden)</option>
                  <option>Ja – poging tot inbraak</option>
                  <option>Ja – vandalisme/vernieling zonder diefstal</option>
                  <option>Neen</option>
                  <option>Niet gekend / niet meegedeeld</option>
                  <option>Zie opmerkingen</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-antecedent-omschrijving">Omschrijving incident(en)</label>
                <input id="th-antecedent-omschrijving" type="text" placeholder="bv. Inbraak via achterdeur, november 2023, gereedschap gestolen" />
              </div>
            </div>
          </fieldset>

          <!-- Inhoud -->
          <fieldset class="section-fieldset">
            <legend>Inhoud</legend>
            <div class="form-row">
              <div class="form-group-full">
                <label for="th-inhoud-omschrijving">Omschrijving inhoud</label>
                <textarea id="th-inhoud-omschrijving" rows="3" placeholder="bv. Elektronica, cashgeld, professionele apparatuur, juwelen, documenten,…"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-dekking">Dekking</label>
                <select id="th-dekking" name="dekking">
                  <option value=""></option>
                  <option>Ja – AR</option>
                  <option>Ja – Genoemde gevaren incl. diefstaldekking</option>
                  <option>Neen</option>
                  <option>Zie opmerkingen</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-verzekeraar">Opmerkingen</label>
                <input id="th-verzekeraar" type="text" placeholder="25%, eerste risicodekking..." />
              </div>
            </div>
          </fieldset>

          <!-- Kluis -->
          <fieldset class="section-fieldset">
            <legend>Kluis</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-kluis-aanwezig">Kluis aanwezig</label>
                <select id="th-kluis-aanwezig" name="kluisAanwezig">
                  <option value=""></option>
                  <option>Ja – gecertificeerd (EN 1143-1 / EN 14450)</option>
                  <option>Ja – niet-gecertificeerd (huishoudkluis/archiefkast)</option>
                  <option>Neen</option>
                  <option>Zie opmerkingen</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-kluis-merk">Merk & Klasse</label>
                <input id="th-kluis-merk" type="text" placeholder="bv. Chubbsafes DuoGuard II, klasse S2" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-kluis-afm">Afmetingen & Gewicht</label>
                <input id="th-kluis-afm" type="text" placeholder="bv. H 65×B 45×D 45 cm – ± 180 kg" />
              </div>
              <div class="form-group">
                <label for="th-kluis-elektrisch">Elektronisch slot</label>
                <select id="th-kluis-elektrisch" name="kluisElektrisch">
                  <option value=""></option>
                  <option>Ja – met tijdsvertraging / blokkering</option>
                  <option>Ja – basis elektronisch slot</option>
                  <option>Magneetcontact</option>
                  <option>Trilbeveiliging</option>
                  <option>Magneetcontact & Trilbeveiliging</option>
                  <option>Geen info</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-kluis-mechanisch">Mechanisch slot</label>
                <select id="th-kluis-mechanisch" name="kluisMechanisch">
                  <option value=""></option>
                  <option>Ja – sleutelslot</option>
                  <option>Ja – combinatieslot</option>
                  <option>Neen</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-kluis-standplaats">Standplaats</label>
                <select id="th-kluis-standplaats" name="kluisStandplaats">
                  <option value=""></option>
                  <option>elektronisch beveiligde zone, zichtbaar</option>
                  <option>elektronisch beveiligde zone, niet zichtbaar</option>
                  <option>niet beveiligde zone, zichtbaar</option>
                  <option>niet beveiligde zone, niet zichtbaar</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-kluis-waarde">Geschatte waarde inhoud</label>
                <input id="th-kluis-waarde" type="text" placeholder="bv. €25.000 – juwelen en documenten" />
              </div>
              <div class="form-group">
                <label for="th-kluis-conform">Conform normering?</label>
                <select id="th-kluis-conform" name="kluisConform">
                  <option value=""></option>
                  <option>Ja – conform met normering en verankering</option>
                  <option>Gedeeltelijk – niet verankerd of onbekend type</option>
                  <option>Neen – ongeschikt voor waarde</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-kluis-beoordeling">Beoordeling</label>
                <select id="th-kluis-beoordeling" name="kluisBeoordeling">
                  <option value=""></option>
                  <option>Aanvaardbaar</option>
                  <option>Aanvaardbaar mits upgrade</option>
                  <option>Niet aanvaardbaar</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-kluis-opm">Opmerkingen kluis</label>
                <textarea id="th-kluis-opm" rows="2" placeholder="bv. Kluis staat in wasplaats zonder verankering."></textarea>
              </div>
            </div>
          </fieldset>

          <!-- Beveiligingen van het terrein -->
          <fieldset class="section-fieldset">
            <legend>Beveiligingen van het terrein</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-terrein-beoordeling">Beoordeling terrein</label>
                <select id="th-terrein-beoordeling" name="terreinBeoordeling">
                  <option value=""></option>
                  <option>NVT – geen buitenruimte / gesloten gebouw</option>
                  <option>Neen – open en vrij toegankelijk</option>
                  <option>Ja – hekwerk, niet aanvaardbaar</option>
                  <option>Ja – afsluiting aanwezig zonder detectie</option>
                  <option>Ja – afsluiting aanwezig met detectie</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-perimetermaatregelen">Perimetermaatregelen</label>
                <textarea id="th-perimetermaatregelen" rows="2" placeholder="bv. IJzeren schuifpoort zonder slot, …"></textarea>
              </div>
            </div>
          </fieldset>

          <!-- Mechanische beveiligingen -->
          <fieldset class="section-fieldset">
            <legend>Mechanische beveiligingen</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-mech-gevels">Gevels</label>
                <select id="th-mech-gevels" name="mechGevels">
                  <option value=""></option>
                  <option>Geen opvallende risico’s</option>
                  <option>Openingen zichtbaar</option>
                  <option>Onbeschermde wand</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-mech-dak">Dak</label>
                <select id="th-mech-dak" name="mechDak">
                  <option value=""></option>
                  <option>Niet toegankelijk</option>
                  <option>Beveiligd</option>
                  <option>Niet beveiligd, aanvaardbaar</option>
                  <option>Niet beveiligd, niet aanvaardbaar</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-mech-deuren">Toegangsdeuren</label>
                <select id="th-mech-deuren" name="mechDeuren">
                  <option value=""></option>
                  <option>Aanvaardbaar</option>
                  <option>Niet aanvaardbaar</option>
                  <option>Niet noodzakelijk</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-mech-poorten">Poorten</label>
                <select id="th-mech-poorten" name="mechPoorten">
                  <option value=""></option>
                  <option>Sectionaal met slot</option>
                  <option>Oprol zonder slot</option>
                  <option>Geen poort</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-mech-vaste-ramen">Vaste ramen</label>
                <select id="th-mech-vaste-ramen" name="mechVasteRamen">
                  <option value=""></option>
                  <option>Aanvaardbaar</option>
                  <option>niet aanvaardbaar</option>
                  <option>Niet noodzakelijk</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-mech-open-ramen">Opengaande ramen</label>
                <select id="th-mech-open-ramen" name="mechOpenRamen">
                  <option value=""></option>
                  <option>Raamvergrendeling</option>
                  <option>Slot of contact</option>
                  <option>Niet beveiligd, aanvaardbaar</option>
                  <option>Niet beveiligd, niet aanvaardbaar</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-mech-koepels">Dakramen / lichtkoepels</label>
                <select id="th-mech-koepels" name="mechKoepels">
                  <option value=""></option>
                  <option>Niet aanwezig</option>
                  <option>Beveiligd</option>
                  <option>Niet beveiligd, aanvaardbaar</option>
                  <option>Niet beveiligd, niet aanvaardbaar</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-mech-opm">Opmerkingen mechanisch</label>
                <textarea id="th-mech-opm" rows="2" placeholder="bv. Geen raamcontacten."></textarea>
              </div>
            </div>
          </fieldset>

          <!-- Elektronische beveiligingen -->
          <fieldset class="section-fieldset">
            <legend>Elektronische beveiligingen</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="th-elec-alarmsysteem">Alarmsysteem aanwezig</label>
                <select id="th-elec-alarmsysteem" name="elecAlarmsysteem">
                  <option value=""></option>
                  <option>Ja – INCERT-conform + meldkamer</option>
                  <option>Ja – INCERT - naar GSM</option>
                  <option>Ja – geen INCERT</option>
                  <option>Ja – deels</option>
                  <option>Ja – onbekend</option>
                  <option>Neen</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-elec-installateur">Installateur</label>
                <input id="th-elec-installateur" type="text" placeholder="bv. SECURE NV"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-elec-fod">FOD-erkenning</label>
                <input id="th-elec-fod" type="text" placeholder="bv. Ministerieel nr."/>
              </div>
              <div class="form-group">
                <label for="th-elec-incert">INCERT-nr.</label>
                <input id="th-elec-incert" type="text" placeholder="bv. A1234"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-elec-onderhoud">Onderhoudscontract</label>
                <select id="th-elec-onderhoud" name="elecOnderhoud">
                  <option value=""></option>
                  <option>Ja – jaarlijks</option>
                  <option>Neen</option>
                  <option>Niet gekend</option>
                </select>
              </div>
              <div class="form-group">
                <label for="th-elec-conformiteit">Conformiteitsattest</label>
                <select id="th-elec-conformiteit" name="elecConformiteit">
                  <option value=""></option>
                  <option>Ja</option>
                  <option>Neen</option>
                  <option>Niet gekend</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="th-elec-doormelding">Doormelding naar meldkamer</label>
                <select id="th-elec-doormelding" name="elecDoormelding">
                  <option value=""></option>
                  <option>Ja – gecertificeerde</option>
                  <option>Ja – niet-gecertificeerde</option>
                  <option>Neen</option>
                </select>
              </div>
              <div class="form-group-full">
                <label for="th-elec-omschrijving">Omschrijving elektronische beveiliging</label>
                <textarea id="th-elec-omschrijving" rows="2" placeholder="bv. 6 IR-detectoren, 4 contacten"></textarea>
              </div>
            </div>
          </fieldset>
        </div>
      </section>

      <!-- ─── GOOGLE MAPS & ACTIEKNOP ─────────────────────────── -->
      <div class="form-group-full map-input">
        <label for="locatie">Google Maps-locatie</label>
        <input type="text" id="locatie" placeholder="Straat, stad"/>
        <button type="button" onclick="zoekOpGoogleMaps()">Toon kaart</button>
      </div>

      <div class="actions">
        <button type="button" onclick="genereerPDF()">Genereer PDF</button>
      </div>

    </form>
  </main>
</body>
</html>
